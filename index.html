<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
        .player { display: flex; justify-content: center; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>

    <ul id="ranking"></ul>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwlx0VRSGC7vlKQmMrYVrYgzfckiCetU4jC5PLkRqAHTnYXSVfH-0ldy5ooEjRBIX0g/exec"; // Substitua pela URL do seu Web App

        async function fetchPlayers() {
            const response = await fetch(WEB_APP_URL + "?action=get");
            const players = await response.json();
            updateRanking(players);
        }

        async function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (!name) return;

            await fetch(WEB_APP_URL + "?action=add&name=" + encodeURIComponent(name));
            document.getElementById("playerName").value = "";
            fetchPlayers();
        }

        async function updateGoals(name, change) {
            await fetch(WEB_APP_URL + `?action=update&name=${encodeURIComponent(name)}&change=${change}`);
            fetchPlayers();
        }

        function updateRanking(players) {
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";

            players.forEach(player => {
                const li = document.createElement("li");
                li.classList.add("player");
                li.innerHTML = `
                    ${player.name} - ${player.goals} gols
                    <button onclick="updateGoals('${player.name}', 1)">+1</button>
                    <button onclick="updateGoals('${player.name}', -1)">-1</button>
                `;
                rankingList.appendChild(li);
            });
        }

        fetchPlayers(); // Carrega os dados ao abrir a p√°gina
    </script>

</body>
</html>

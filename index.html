<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>
    
    <ul id="ranking"></ul>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxez0qfQw0wZ9aH0syboNsgrap50RN8MqgX58E49cmpCPfyJUpZUK7ecyxVdr4C46uk/exec";

        async function fetchRanking() {
            const response = await fetch(scriptUrl + "?action=getRanking");
            const data = await response.json();
            updateRankingList(data);
        }

        function updateRankingList(players) {
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";
            players.forEach(player => {
                const li = document.createElement("li");
                li.innerHTML = `${player[0]} - ${player[1]} gols 
                                <button onclick="updateGoals('${player[0]}', 1)">+1 Gol</button>
                                <button onclick="updateGoals('${player[0]}', -1)">-1 Gol</button>`;
                rankingList.appendChild(li);
            });
        }

        async function updateGoals(playerName, change) {
            await fetch(scriptUrl + `?action=updateGoals&player=${encodeURIComponent(playerName)}&change=${change}`);
            fetchRanking();
        }

        fetchRanking();
    </script>

</body>
</html>

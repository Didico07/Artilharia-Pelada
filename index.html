<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; font-size: 18px; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>
    
    <ul id="ranking"></ul>

    <script>
        const sheetUrl = "https://script.google.com/macros/s/AKfycbxvgj6qx8FfRgSTpd5saFd9RcFqq7eCIXYDMw4N2KZjd2LOfpsFIlggG77L6YIR3wlK/exec";

        let players = [];

        function fetchPlayers() {
            fetch(sheetUrl + "?action=get")
                .then(response => response.json())
                .then(data => {
                    players = data;
                    updateRanking();
                });
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name === "") return;

            // Atualiza visualmente primeiro para evitar lentidão
            players.push({ name, goals: 0 });
            updateRanking();

            // Depois, envia para o Google Sheets em background
            fetch(sheetUrl + `?action=add&name=${encodeURIComponent(name)}`)
                .then(() => loadRanking()) // Atualiza os dados após adicionar
                .catch(error => console.error("Erro ao adicionar jogador:", error));

            document.getElementById("playerName").value = "";
        }

        function addGoal(index) {
            players[index].goals++;
            updateRanking();

            // Envia atualização para o Google Sheets
            fetch(sheetUrl, {
                method: "POST",
                body: JSON.stringify({ action: "update", name: players[index].name, goals: players[index].goals })
            });
        }

        function removeGoal(index) {
            if (players[index].goals > 0) {
                players[index].goals--;
                updateRanking();

                // Envia atualização para o Google Sheets
                fetch(sheetUrl, {
                    method: "POST",
                    body: JSON.stringify({ action: "update", name: players[index].name, goals: players[index].goals })
                });
            }
        }

        function removePlayer(index) {
            const name = players[index].name;

            // Atualiza visualmente primeiro
            players.splice(index, 1);
            updateRanking();

            // Remove do Google Sheets
            fetch(sheetUrl, {
                method: "POST",
                body: JSON.stringify({ action: "remove", name })
            });
        }

        function updateRanking() {
            players.sort((a, b) => b.goals - a.goals);
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";

            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${index + 1} - ${player.name} - ${player.goals} gols 
                    <button onclick="addGoal(${index})">+1 Gol</button>
                    <button onclick="removeGoal(${index})">-1 Gol</button>
                    <button onclick="removePlayer(${index})">❌ Remover</button>`;
                rankingList.appendChild(li);
            });
        }

        function fetchPlayersFromSheet() {
            fetch(sheetUrl + "?action=get")
                .then(res => res.json())
                .then(data => {
                    players = data;
                    updateRanking();
                });
        }

        let players = [];
        fetchPlayersFromSheet();
    </script>

</body>
</html>
    </script>
</body>
</html>

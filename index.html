<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>

    <ul id="ranking"></ul>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxez0qfQw0wZ9aH0syboNsgrap50RN8MqgX58E49cmpCPfyJUpZUK7ecyxVdr4C46uk/exec"; // Substituir pelo link da API

        async function fetchArtilheiros() {
            const response = await fetch(`${API_URL}?func=getArtilheiros`);
            const players = await response.json();
            updateRanking(players);
        }

        function updateRanking(players) {
            players.sort((a, b) => b.goals - a.goals);
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";
            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${player.name} - ${player.goals} gols 
                    <button onclick="updateGoals('${player.name}', 1)">+1 Gol</button>
                    <button onclick="updateGoals('${player.name}', -1)">-1 Gol</button>`;
                rankingList.appendChild(li);
            });
        }

        async function addPlayer() {
            const name = document.getElementById("playerName").value;
            if (name.trim() === "") return;
            await fetch(`${API_URL}?func=addJogador&name=${encodeURIComponent(name)}`);
            document.getElementById("playerName").value = "";
            fetchArtilheiros();
        }

        async function updateGoals(name, change) {
            await fetch(`${API_URL}?func=addGol&name=${encodeURIComponent(name)}&change=${change}`);
            fetchArtilheiros();
        }

        fetchArtilheiros();
    </script>

</body>
</html>

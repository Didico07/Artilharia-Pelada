<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px 0; font-size: 18px; }
        .loading { font-size: 14px; color: gray; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>
    
    <ul id="ranking"></ul>
    <p id="status" class="loading"></p>

    <script>
        const sheetUrl = "https://script.google.com/macros/s/AKfycbxvgj6qx8FfRgSTpd5saFd9RcFqq7eCIXYDMw4N2KZjd2LOfpsFIlggG77L6YIR3wlK/exec";
        let players = [];

        function fetchPlayers() {
            fetch(sheetUrl + "?action=get")
                .then(response => response.json())
                .then(data => {
                    players = data;
                    updateRanking();
                });
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name === "") return;

            // Atualiza a tela primeiro
            players.push({ name, goals: 0 });
            updateRanking();

            // Envia para o Google Sheets em background
            document.getElementById("status").textContent = "Salvando...";
            fetch(sheetUrl + `?action=add&name=${encodeURIComponent(name)}`)
                .then(() => {
                    document.getElementById("status").textContent = "";
                    fetchPlayers(); // Atualiza os dados para garantir que estão certos
                })
                .catch(error => {
                    document.getElementById("status").textContent = "Erro ao salvar.";
                    console.error("Erro ao adicionar jogador:", error);
                });

            document.getElementById("playerName").value = "";
        }

        function addGoal(index) {
            players[index].goals++;
            updateRanking();
            savePlayerData(players[index]);
        }

        function removeGoal(index) {
            if (players[index].goals > 0) {
                players[index].goals--;
                updateRanking();
                savePlayerData(players[index]);
            }
        }

        function removePlayer(index) {
            const name = players[index].name;

            players.splice(index, 1);
            updateRanking();

            document.getElementById("status").textContent = "Removendo...";
            fetch(sheetUrl, {
                method: "POST",
                body: JSON.stringify({ action: "remove", name })
            }).then(() => {
                document.getElementById("status").textContent = "";
            }).catch(error => {
                document.getElementById("status").textContent = "Erro ao remover.";
                console.error("Erro ao remover jogador:", error);
            });
        }

        function savePlayerData(player) {
            fetch(sheetUrl, {
                method: "POST",
                body: JSON.stringify({ action: "update", name: player.name, goals: player.goals })
            });
        }

        function updateRanking() {
            players.sort((a, b) => b.goals - a.goals);
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";

            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${index + 1} - ${player.name} - ${player.goals} gols 
                    <button onclick="addGoal(${index})">+1 Gol</button>
                    <button onclick="removeGoal(${index})">-1 Gol</button>
                    <button onclick="removePlayer(${index})">❌ Remover</button>`;
                rankingList.appendChild(li);
            });
        }

        fetchPlayers();
    </script>

</body>
</html>

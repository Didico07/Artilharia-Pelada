<script>
    function addGoal(index) {
        players[index].goals++;
        updateRanking();

        document.getElementById("status").innerText = "Atualizando gols...";
        fetch(sheetUrl + `?action=update&name=${encodeURIComponent(players[index].name)}&goals=${players[index].goals}`)
            .then(() => fetchPlayers())
            .catch(() => document.getElementById("status").innerText = "Erro ao atualizar gols.");
    }

    function removeGoal(index) {
        if (players[index].goals > 0) {
            players[index].goals--;
            updateRanking();

            document.getElementById("status").innerText = "Atualizando gols...";
            fetch(sheetUrl + `?action=update&name=${encodeURIComponent(players[index].name)}&goals=${players[index].goals}`)
                .then(() => fetchPlayers())
                .catch(() => document.getElementById("status").innerText = "Erro ao atualizar gols.");
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px; padding: 10px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>

    <ul id="ranking"></ul>

    <script>
        const sheetUrl = "https://script.google.com/macros/s/AKfycbwlx0VRSGC7vlKQmMrYVrYgzfckiCetU4jC5PLkRqAHTnYXSVfH-0ldy5ooEjRBIX0g/exec";

        function fetchRanking() {
            fetch(sheetUrl + "?action=get")
                .then(response => response.json())
                .then(data => {
                    const rankingList = document.getElementById("ranking");
                    rankingList.innerHTML = "";
                    data.forEach((player, index) => {
                        const li = document.createElement("li");
                        li.innerHTML = `
                            ${player.name} - Gols: ${player.goals} 
                            <button onclick="addGoal(${index})">+1 Gol</button>
                            <button onclick="removeGoal(${index})">-1 Gol</button>
                            <button onclick="removePlayer(${index})">Remover</button>
                        `;
                        ranking.appendChild(li);
                    });
                })
                .catch(error => console.error("Erro ao buscar ranking:", error));
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name === "") return;
            fetch(sheetUrl + "?action=add&name=" + encodeURIComponent(name))
                .then(() => fetchRanking());
        }

        function addGoal(index) {
            fetch(sheetUrl + "?action=addGoal&index=" + index)
                .then(() => fetchRanking());
        }

        function removeGoal(index) {
            fetch(sheetUrl + "?action=removeGoal&index=" + index)
                .then(() => fetchRanking());
        }

        function removePlayer(index) {
            fetch(sheetUrl + "?action=removePlayer&index=" + index)
                .then(() => fetchRanking());
        }

        fetchRanking();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilharia da Pelada</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 10px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>

    <h2>Artilharia da Pelada</h2>

    <input type="text" id="playerName" placeholder="Nome do jogador">
    <button onclick="addPlayer()">Adicionar Jogador</button>

    <ul id="ranking"></ul>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxvgj6qx8FfRgSTpd5saFd9RcFqq7eCIXYDMw4N2KZjd2LOfpsFIlggG77L6YIR3wlK/exec"; // Substitua pelo link do seu script do Google Apps Script

        async function fetchRanking() {
            try {
                let response = await fetch(scriptUrl);
                let data = await response.json();
                players = data.players;
                updateRanking();
            } catch (error) {
                console.error("Erro ao buscar os dados:", error);
            }
        }

        async function addPlayer() {
            let playerName = document.getElementById("playerName").value.trim();
            if (!playerName) return;

            // Atualiza imediatamente a interface do usuário
            players.push({ name: playerName, goals: 0 });
            updateRanking();

            // Envia requisição ao Google Sheets sem esperar resposta
            fetch(scriptUrl + "?action=add&name=" + encodeURIComponent(playerName))
                .catch(error => console.error("Erro ao adicionar jogador:", error));

            document.getElementById("playerName").value = "";
        }

        async function addGoal(index) {
            players[index].goals++;
            updateRanking(); // Atualiza a interface rapidamente

            // Envia a atualização para a planilha sem esperar resposta
            fetch(scriptUrl + "?action=addGoal&name=" + encodeURIComponent(players[index].name))
                .catch(error => console.error("Erro ao adicionar gol:", error));
        }

        function removeGoal(index) {
            if (players[index].goals > 0) {
                players[index].goals--;
                updateRanking();

                // Envia a atualização para a planilha sem esperar resposta
                fetch(scriptUrl + "?action=removeGoal&name=" + encodeURIComponent(players[index].name))
                    .catch(error => console.error("Erro ao remover gol:", error));
            }
        }

        function updateRanking() {
            players.sort((a, b) => b.goals - a.goals);
            const rankingList = document.getElementById("ranking");
            rankingList.innerHTML = "";

            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${player.name} - ${player.goals} 
                    <button onclick="addGoal(${index})">+1 Gol</button>
                    <button onclick="removeGoal(${index})">-1 Gol</button>`;
                rankingList.appendChild(li);
            });
        }

        let players = [];

        function fetchData() {
            fetch(scriptUrl + "?action=get")
                .then(response => response.json())
                .then(data => {
                    players = data.players || [];
                    updateRanking();
                })
                .catch(error => console.error("Erro ao buscar dados:", error));
        }

        window.onload = fetchData;
    </script>

</body>
</html>
</html>
